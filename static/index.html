<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Rekuperatora</title>
    <style>
        /* ====================================================== */
        /* === STYLE OGÓLNE (DLA KOMPUTERÓW I DUŻYCH EKRANÓW) === */
        /* ====================================================== */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .control-section, .status-section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 22px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #444;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .power-btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            color: #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;

            /* THIS IS THE CRITICAL LINE THAT KEEPS THE SPINNER INSIDE */
            position: relative;
        }

        .power-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .power-btn.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        /* 2. Style for the button when it's in the loading state */
        .power-btn.loading {
            border-color: #007bff;
            /* Prevent clicking the button again while loading */
            pointer-events: none;
            /* Slightly dim the button to indicate it's busy */
            opacity: 0.8;
        }

        /* 3. Make the button's original text invisible */
        .power-btn.loading > .btn-text {
            visibility: hidden;
        }

        /* 4. Create the spinner using a pseudo-element */
        .power-btn.loading::after {
            content: "";
            display: block;
            position: absolute;

            /* Center the spinner */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            /* Spinner styles */
            width: 20px;
            height: 20px;
            border: 3px solid #ccc;
            border-top-color: #007bff;
            border-radius: 50%;

            /* Animation definition */
            animation: spin 1s linear infinite;
        }

        /* 5. Define the rotation animation */
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .mode-selection label {
            display: block;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
        .mode-selection input[type="radio"] {
            display: none;
        }
        .mode-selection input[type="radio"]:checked + label {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            font-weight: bold;
        }
        .mode-selection label:hover {
            border-color: #28a745;
        }

        .status-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 20px;
            font-size: 18px;
            align-items: center;
        }

        .status-grid .label {
            font-weight: bold;
            color: #555;
        }

        .status-grid .value {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #0056b3;
            text-align: right;
        }

        .update-timestamp {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }


        /* ==================================================== */
        /* ===    STYLE DLA URZĄDZEŃ MOBILNYCH (TELEFON)    === */
        /* ==================================================== */
        
        @media (max-width: 480px) {
            /* html, body {
                overflow: hidden; //  Wyłącza scrollowanie na urządzeniach mobilnych
            }  */
            
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 18px;
                padding-bottom: 5px;
                margin-bottom: 15px;
            }

            p {
                margin-top: 15px;
                margin-bottom: 8px;
                font-size: 14px;
            }

            .control-section, .status-section {
                margin-bottom: 15px;
            }

            .power-btn, .mode-selection label {
                padding: 10px;
                font-size: 15px;
            }
            .mode-selection label {
                margin-bottom: 8px;
            }
            .button-group {
                gap: 8px;
            }

            .status-grid {
                font-size: 16px;
                gap: 8px 15px;
            }

            .update-timestamp {
                margin-top: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Panel Rekuperatora</h1>

    <!-- SEKCJA STEROWANIA -->
    <div class="control-section">
        <h2>Sterowanie</h2>

        <p><strong>Wybór mocy:</strong></p>
        <div class="button-group">
            <button class="power-btn" onclick="setPower(this)">
                <span class="btn-text">33 %</span></button>
            <button class="power-btn" onclick="setPower(this)">
                <span class="btn-text">40 %</span></button>
            <button class="power-btn" onclick="setPower(this)">
                <span class="btn-text">50 %</span></button>
            <button class="power-btn" onclick="setPower(this)">
                <span class="btn-text">60 %</span></button>
            <button class="power-btn" onclick="setPower(this)">
                <span class="btn-text">70 %</span></button>
            <button class="power-btn" onclick="setPower(this)">
                <span class="btn-text">ToDo</span></button>
        </div>

        <p><strong>Temp nawiewu:</strong></p>
        <div class="button-group">
            <button class="power-btn" onclick="">Minimalna</button>
            <button class="power-btn" onclick="">Maksymalna</button>
        </div>
    </div>

    <!-- SEKCJA STATUSU -->
    <div class="status-section">
        <h2>Aktualny Status</h2>
        <div class="status-grid">
            <span class="label">Przepływ nawiewu:</span>
            <span id="status-przeplyw-nawiewu" class="value">--%</span>

            <span class="label">Przepływ wyciągu:</span>
            <span id="status-przeplyw-wyciagu" class="value">--%</span>

            <span class="label">Odzysk ciepła:</span>
            <span id="status-odzysk" class="value">--W</span>
            <span class="label">Temp. wyciągu:</span>
            <span id="status-temp-wyciag" class="value">--.-°C</span>
            <span class="label">Temp. nawiewu:</span>
            <span id="status-temp-nawiew" class="value">--.-°C</span>
            <span class="label">Temp. na zewnątrz:</span>
            <span id="status-temp-zewnatrz" class="value">--.-°C</span>
        </div>
        
        <div id="last-updated" class="update-timestamp">
            Ostatnia aktualizacja: --:--:--
        </div>
    </div>
</div>

<script>
    const API_URL = '';
    let lastStatusTimestamp = 0;
    let lastUpdatePowerTimestamp = 0;

    function padZero(num) {
        return num.toString().padStart(2, '0');
    }

    async function setPower(clickedButton) {
        const powerValue = parseInt(clickedButton.innerText.replace('%', ''));

        console.log(`Wysyłanie żądania ustawienia mocy na: ${powerValue}%`);
        startLoading(clickedButton);
        lastUpdatePowerTimestamp = Date.now();
        try {
            const response = await fetch(`${API_URL}/api/moc`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ moc: powerValue }),
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd serwera: ${response.status} ${errorText}`);
            }
            console.log('Moc została pomyślnie ustawiona.');

            stopLoading(clickedButton);
            updateActivePowerButton(powerValue.toString() + ' %');
        } catch (error) {
            stopLoading(clickedButton);
            console.error('Nie udało się ustawić mocy:', error);
            alert('Nie udało się ustawić mocy.');
        }
    }

    async function updateStatus() {
        try {
            lastStatusTimestamp = Date.now();
            const response = await fetch(`${API_URL}/api/status`);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd serwera: ${response.status} ${errorText}`);
            }
            console.log("lastUpdatePowerTimestamp = " + lastUpdatePowerTimestamp)
            console.log("lastStatusTimestamp = " + lastStatusTimestamp)
            if (lastUpdatePowerTimestamp > lastStatusTimestamp) {
                console.log("prevented race in status update");
                return;
            }
            const data = await response.json();

            document.getElementById('status-przeplyw-nawiewu').innerText = `${data.wentylator_nawiewu}`;
            document.getElementById('status-przeplyw-wyciagu').innerText = `${data.przeplyw_wyciagu}`;
            document.getElementById('status-odzysk').innerText = `${data.odzysk_moc}`;
            document.getElementById('status-temp-wyciag').innerText = `${data.temp_wyciagu}`;
            document.getElementById('status-temp-nawiew').innerText = `${data.temp_nawiewu}`;
            document.getElementById('status-temp-zewnatrz').innerText = `${data.temp_zewnatrz}`;
            
            updateActivePowerButton(data.wentylator_nawiewu);

            const now = new Date();
            const hours = padZero(now.getHours());
            const minutes = padZero(now.getMinutes());
            const seconds = padZero(now.getSeconds());
            const timestamp = `${hours}:${minutes}:${seconds}`;

            document.getElementById('last-updated').innerText = `Ostatnia aktualizacja: ${timestamp}`;

        } catch (error) {
            console.error('Nie udało się pobrać statusu:', error);
        }
    }

    function updateActiveModeButton(mode, powerValue) {

                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    function updateActivePowerButton(activePower) {
        const powerButtons = document.querySelectorAll('.power-btn');
        powerButtons.forEach(btn => {
            if (btn.innerText === activePower) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    function startLoading(button) {
        // Add the .loading class to show the spinner
        button.classList.add('loading');
        // Disable the button to prevent multiple clicks
        button.disabled = true;
    }

    function stopLoading(button) {
        // Remove the .loading class to hide the spinner
        button.classList.remove('loading');
        // Re-enable the button
        button.disabled = false;
    }

    document.addEventListener('DOMContentLoaded', () => {
        console.log('Strona załadowana, rozpoczynam pobieranie statusu.');
        updateStatus();
        setInterval(updateStatus, 5000);
    });
</script>

</body>
</html>
