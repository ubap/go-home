<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Rekuperatora</title>
    <style>
        /* ================================================== */
        /* === STYLE OGÓLNE (DLA KOMPUTERÓW I DUŻYCH EKRANÓW) === */
        /* ================================================== */
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .control-section, .status-section {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 22px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
            margin-bottom: 20px;
            color: #444;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .power-btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            color: #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .power-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }

        .power-btn.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .mode-selection label {
            display: block;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
        .mode-selection input[type="radio"] {
            display: none;
        }
        .mode-selection input[type="radio"]:checked + label {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            font-weight: bold;
        }
        .mode-selection label:hover {
            border-color: #28a745;
        }

        .status-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 20px;
            font-size: 18px;
            align-items: center;
        }

        .status-grid .label {
            font-weight: bold;
            color: #555;
        }

        .status-grid .value {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #0056b3;
            text-align: right;
        }

        .update-timestamp {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }


        /* ================================================== */
        /* ===    STYLE DLA URZĄDZEŃ MOBILNYCH (TELEFON)    === */
        /* ================================================== */
        
        @media (max-width: 480px) {
            /* html, body {
                overflow: hidden; /* Wyłącza scrollowanie na urządzeniach mobilnych */
            } */
            
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 18px;
                padding-bottom: 5px;
                margin-bottom: 15px;
            }

            p {
                margin-top: 15px;
                margin-bottom: 8px;
                font-size: 14px;
            }

            .control-section, .status-section {
                margin-bottom: 15px;
            }

            .power-btn, .mode-selection label {
                padding: 10px;
                font-size: 15px;
            }
            .mode-selection label {
                margin-bottom: 8px;
            }
            .button-group {
                gap: 8px;
            }

            .status-grid {
                font-size: 16px;
                gap: 8px 15px;
            }

            .update-timestamp {
                margin-top: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Panel Rekuperatora</h1>

    <!-- SEKCJA STEROWANIA -->
    <div class="control-section">
        <h2>Sterowanie</h2>

        <p><strong>Wybór mocy:</strong></p>
        <div class="button-group">
            <button class="power-btn" onclick="setPower(this)">35%</button>
            <button class="power-btn" onclick="setPower(this)">45%</button>
            <button class="power-btn" onclick="setPower(this)">60%</button>
            <button class="power-btn" onclick="setPower(this)">80%</button>
        </div>

        <br>

        <p><strong>Tryb pracy:</strong></p>
        <div class="mode-selection">
            <input type="radio" id="mode-cool" name="temp-mode" checked>
            <label for="mode-cool">Trzymanie Chłodu</label>

            <input type="radio" id="mode-heat" name="temp-mode">
            <label for="mode-heat">Trzymanie Ciepła</label>
        </div>
    </div>

    <!-- SEKCJA STATUSU -->
    <div class="status-section">
        <h2>Aktualny Status</h2>
        <div class="status-grid">
            <span class="label">Moc:</span>
            <span id="status-moc" class="value">--%</span>
            <span class="label">Odzysk ciepła:</span>
            <span id="status-odzysk" class="value">--%</span>
            <span class="label">Temp. wyciągu:</span>
            <span id="status-temp-wyciag" class="value">--.-°C</span>
            <span class="label">Temp. nawiewu:</span>
            <span id="status-temp-nawiew" class="value">--.-°C</span>
            <span class="label">Temp. na zewnątrz:</span>
            <span id="status-temp-zewnatrz" class="value">--.-°C</span>
        </div>
        
        <div id="last-updated" class="update-timestamp">
            Ostatnia aktualizacja: --:--:--
        </div>
    </div>
</div>

<script>
    const API_URL = '';

    function padZero(num) {
        return num.toString().padStart(2, '0');
    }

    async function setPower(clickedButton) {
        const powerValue = parseInt(clickedButton.innerText.replace('%', ''));
        console.log(`Wysyłanie żądania ustawienia mocy na: ${powerValue}%`);
        try {
            const response = await fetch(`${API_URL}/api/moc`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ moc: powerValue }),
            });
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd serwera: ${response.status} ${errorText}`);
            }
            console.log('Moc została pomyślnie ustawiona.');
            updateActiveButton(powerValue);
        } catch (error) {
            console.error('Nie udało się ustawić mocy:', error);
            alert('Wystąpił błąd podczas komunikacji z serwerem.');
        }
    }

    async function updateStatus() {
        try {
            const response = await fetch(`${API_URL}/api/status`);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd serwera: ${response.status} ${errorText}`);
            }
            const data = await response.json();

            document.getElementById('status-moc').innerText = `${data.moc}%`;
            document.getElementById('status-odzysk').innerText = `${data.odzysk}%`;
            document.getElementById('status-temp-wyciag').innerText = `${data.temp_wyciagu}`;
            document.getElementById('status-temp-nawiew').innerText = `${data.temp_nawiewu}`;
            document.getElementById('status-temp-zewnatrz').innerText = `${data.temp_zewnatrz}`;
            
            updateActiveButton(data.moc);

            const now = new Date();
            const hours = padZero(now.getHours());
            const minutes = padZero(now.getMinutes());
            const seconds = padZero(now.getSeconds());
            const timestamp = `${hours}:${minutes}:${seconds}`;

            document.getElementById('last-updated').innerText = `Ostatnia aktualizacja: ${timestamp}`;

        } catch (error) {
            console.error('Nie udało się pobrać statusu:', error);
        }
    }

    function updateActiveButton(activePower) {
        const buttons = document.querySelectorAll('.power-btn');
        buttons.forEach(btn => {
            const btnPower = parseInt(btn.innerText.replace('%', ''));
            if (btnPower === activePower) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        console.log('Strona załadowana, rozpoczynam pobieranie statusu.');
        updateStatus();
        setInterval(updateStatus, 5000);
    });
</script>

</body>
</html>
