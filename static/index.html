<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Sterowania Rekuperatorem</title>
    <style>
        /* Proste style dla lepszej czytelności i wyglądu */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .control-section, .status-section {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #444;
        }

        /* Stylizacja grupy przycisków */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .power-btn {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            color: #555;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .power-btn:hover {
            border-color: #007bff;
            color: #007bff;
        }

        /* Klasa "active" będzie dodawana przez JavaScript, aby pokazać wybrany przycisk */
        .power-btn.active {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        /* Stylizacja wyboru trybu */
        .mode-selection label {
            display: block;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
        .mode-selection input[type="radio"] {
            display: none; /* Ukrywamy domyślne kółko radio */
        }
        .mode-selection input[type="radio"]:checked + label {
            background-color: #28a745;
            border-color: #28a745;
            color: #fff;
            font-weight: bold;
        }
        .mode-selection label:hover {
            border-color: #28a745;
        }

        /* Stylizacja sekcji statusu */
        .status-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 20px;
            font-size: 18px;
            align-items: center;
        }

        .status-grid .label {
            font-weight: bold;
            color: #555;
        }

        .status-grid .value {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #0056b3;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Panel Rekuperatora</h1>

    <!-- SEKCJA STEROWANIA -->
    <div class="control-section">
        <h2>Sterowanie</h2>

        <p><strong>Wybór mocy:</strong></p>
        <div class="button-group">
            <button class="power-btn" onclick="setPower(this)">35%</button>
            <button class="power-btn" onclick="setPower(this)">45%</button>
            <button class="power-btn" onclick="setPower(this)">60%</button>
            <button class="power-btn" onclick="setPower(this)">80%</button>
        </div>

        <br>

        <p><strong>Tryb pracy:</strong></p>
        <div class="mode-selection">
            <input type="radio" id="mode-cool" name="temp-mode" checked>
            <label for="mode-cool">Trzymanie Chłodu</label>

            <input type="radio" id="mode-heat" name="temp-mode">
            <label for="mode-heat">Trzymanie Ciepła</label>
        </div>
    </div>

    <!-- SEKCJA STATUSU -->
    <div class="status-section">
        <h2>Aktualny Status</h2>
        <div class="status-grid">
            <!-- Każda wartość ma swoje ID, aby łatwo ją aktualizować przez JavaScript -->
            <span class="label">Moc:</span>
            <span id="status-moc" class="value">--%</span>

            <span class="label">Odzysk ciepła:</span>
            <span id="status-odzysk" class="value">--%</span>

            <span class="label">Temp. wyciągu:</span>
            <span id="status-temp-wyciag" class="value">--.-°C</span>

            <span class="label">Temp. nawiewu:</span>
            <span id="status-temp-nawiew" class="value">--.-°C</span>

            <span class="label">Temp. na zewnątrz:</span>
            <span id="status-temp-zewnatrz" class="value">--.-°C</span>
        </div>
    </div>
</div>

<!-- JavaScript do komunikacji z API backendu w Go -->
<script>
    const API_URL = ''; // Puste, bo API jest na tej samej domenie

    // --- Funkcje obsługi interfejsu ---

    // Funkcja do ustawiania mocy - wysyła żądanie POST do serwera
    async function setPower(clickedButton) {
        // Wyciągamy wartość liczbową z tekstu przycisku
        const powerValue = parseInt(clickedButton.innerText.replace('%', ''));

        console.log(`Wysyłanie żądania ustawienia mocy na: ${powerValue}%`);

        try {
            const response = await fetch(`${API_URL}/api/moc`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Tworzymy ciało JSON zgodne z oczekiwaniami backendu
                body: JSON.stringify({ moc: powerValue }),
            });

            if (!response.ok) {
                // Jeśli serwer zwrócił błąd, wyświetlamy go
                const errorText = await response.text();
                throw new Error(`Błąd serwera: ${response.status} ${errorText}`);
            }

            // Jeśli żądanie się powiodło, aktualizujemy interfejs
            console.log('Moc została pomyślnie ustawiona.');
            updateActiveButton(powerValue);

        } catch (error) {
            console.error('Nie udało się ustawić mocy:', error);
            alert('Wystąpił błąd podczas komunikacji z serwerem.');
        }
    }

    // Funkcja do okresowej aktualizacji statusu z serwera
    async function updateStatus() {
        try {
            const response = await fetch(`${API_URL}/api/status`);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`Błąd serwera: ${response.status} ${errorText}`);
            }

            const data = await response.json();

            // Aktualizujemy wartości na stronie danymi z serwera
            // JSON jest mapowany na podstawie nazw zdefiniowanych w strukturze Go
            document.getElementById('status-moc').innerText = `${data.moc}%`;
            document.getElementById('status-odzysk').innerText = `${data.odzysk}%`;
            document.getElementById('status-temp-wyciag').innerText = `${data.temp_wyciagu.toFixed(1)}°C`;
            document.getElementById('status-temp-nawiew').innerText = `${data.temp_nawiewu.toFixed(1)}°C`;
            document.getElementById('status-temp-zewnatrz').innerText = `${data.temp_zewnatrz.toFixed(1)}°C`;

            // Aktualizujemy również aktywny przycisk mocy
            updateActiveButton(data.moc);

        } catch (error) {
            console.error('Nie udało się pobrać statusu:', error);
            // Można tu dodać wizualny wskaźnik błędu połączenia
        }
    }

    // Pomocnicza funkcja do podświetlania aktywnego przycisku
    function updateActiveButton(activePower) {
        const buttons = document.querySelectorAll('.power-btn');
        buttons.forEach(btn => {
            const btnPower = parseInt(btn.innerText.replace('%', ''));
            if (btnPower === activePower) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });
    }


    // --- Uruchomienie skryptów po załadowaniu strony ---

    // Kiedy cały dokument HTML zostanie załadowany, uruchamiamy logikę
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Strona załadowana, rozpoczynam pobieranie statusu.');

        // Pobierz status od razu po wejściu na stronę
        updateStatus();

        // Ustaw automatyczne odświeżanie statusu co 5 sekund
        setInterval(updateStatus, 5000);
    });
</script>

</body>
</html>
